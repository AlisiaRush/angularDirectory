<header>
  <div class="header-wrapper">
    <div class="header-container">
      <div class="row">
        <div class="col-lg-1">
          <a routerLink="home"><img [src]="logo" alt="logo" /></a>
        </div>
        <div class="col-lg-3 mt-3">
          <h2>{{ title }}</h2>
        </div>
        <div class="col-lg-8">
          <app-nav></app-nav>
        </div>
      </div>
    </div>
  </div>
</header>
<div class="container mt-5 col-lg-12">
  <router-outlet></router-outlet>
  <div class="spinner" *ngIf="displayLoadingIndicator"></div>
</div>
